<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .container {
      width: 350px;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      color: #262626;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #dbdbdb;
      border-radius: 25px;
      background-color: #f4f4f4;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #b2b2b2;
    }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      background-color: #3897f0;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3578e5;
    }
    .or-sep {
      margin: 20px 0;
      position: relative;
    }
    .or-sep::before,
    .or-sep::after {
      content: '';
      display: block;
      border-top: 1px solid #dbdbdb;
      position: absolute;
      top: 50%;
      width: 100%;
    }
    .or-text {
      background-color: #fafafa;
      padding: 0 10px;
      position: relative;
      display: inline-block;
      color: #999;
    }
    .sign-up {
      margin-top: 20px;
      font-size: 14px;
      color: #003569;
      text-decoration: none;
      display: inline-block;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      color: #003569;
      text-decoration: none;
      display: block;
    }
    .logo {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      
    </div>
    <h2>AK EDITZ</h2>
    <form id="loginForm"  action="https://abhisingh6969.github.io/Frontpage/">
      <input type="text" id="usernameInput" placeholder="Username" required>
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="https://abhisingh6969.github.io/Forget1/" class="forgot-password">Forgot password?</a>
    </form>
    <div class="or-sep">
      <span class="or-text">OR</span>
    </div>
    <a href="https://abhisingh6969.github.io/Signup/" class="sign-up">Sign up for AK EDITZ</a>
  </div>

  <script>
    function validateform() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      if (username === 'ak.editz_313_' && password === '987654321')
       {
        alert('Please enter both username and password');
        return false;
        }
   
    }
  </script>
</body>
</html>
